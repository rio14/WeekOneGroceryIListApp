<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groceries List App</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="loadData()">
    <div id="showCreateNewUser" class="header">
      <h2 style="margin: 5px">Welcome to Groceries List App </h2>
      <h4>Enter your name</h4>
      <input type="text" id="userName" placeholder="Enter name" />
      <span onclick="login()" class="addBtn">Login</span>
    </div>
    <div id="myDIV" class="header">
      <h2 style="margin: 5px">My Groceries List</h2>
      <div class="profile">
        <h3 id="displayName"></h3>
        <span onclick="logOut()" class="addGrocery" id="signOut"
        ><i class="fa fa-sign-out icon"></i
      ></span>
      </div>
      <h4 id="showLeftItem"><span id="myText"></span></h4>
      <input type="text" id="myGrocery" placeholder="Grocery..." />
      <span onclick="createGroceries()" class="addGrocery" id="add"
        ><i class="fa fa-plus icon"></i
      ></span>
      <br />
      <div class="btnDiv">
      <span onclick="update()" class="addBtn" id="update">Update</span>
      <span onclick="cancel()" class="addBtn" id="cancel">Cancel</span>
      </div>
    </div>

    <ul id="myUL">
    <script src="./js/index.js"></script>
  </body>
</html>
